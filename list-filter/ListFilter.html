<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid bg-light p-2" id="app">
        <input type="search" v-model="searchMember" class="form-control" placeholder="Recherche par nom ou email ..." /> <br>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Nom complet</th>
                    <th>Age</th>
                    <th>Sexe</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="member in memberList" v-bind:key="member.fullname">
                    <td>{{ member.fullname }}</td>
                    <td>{{ member.age }}</td>
                    <td>{{ member.gender }}</td>
                    <td>{{ member.email }}</td>
                </tr>

                <template v-if="memberList.length == 0">
                    <tr><td colspan="4"><i>no result</i></td></tr>
                </template>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        let ViewModel = new Vue({
            el: '#app',
            data : {
                members: [
                    { fullname: 'Jean Pierre', age: 53, gender: 'Homme', email: 'jean.pierre@yahoo.com' },
                    { fullname: 'Maurice Antoine', age: 43, gender: 'Homme', email: 'maurice34@gmail.com' },
                    { fullname: 'Henriette Terrier', age: 52, gender: 'Femme', email: 'h.terrier@hotmail.fr' },
                    { fullname: 'Thibault Arthur', age: 29, gender: 'Homme', email: 'thibaultarthur@gmail.com' },
                    { fullname: 'Viviane Jean d\'Arque', age: 40, gender: 'Femme', email: 'vivija@yahoo.com' }
                ],
                searchMember:''
            },
            computed: {
                memberList: function() {
                    return this.members.filter( (member) => {
                        return member.fullname.toLowerCase().includes(this.searchMember.toLowerCase()) || member.email.includes(this.searchMember.toLowerCase());
                    });
                }
            }
        });

    </script>
</body>
</html>
