<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div id="alert" class="p-2">
        
        <base-alert alert-type="success">

            <template v-slot:icon>
                <base-icon icon-name="check-circle" size="26"></base-icon> &nbsp;
            </template>

            <template v-slot:text>
                This is an exemple of an alert component
            </template>

        </base-alert>
        <hr>
        <base-alert alert-type="danger">

            <template v-slot:icon>
                <base-icon icon-name="exclamation-triangle" size="26"></base-icon> &nbsp;
            </template>

            <template v-slot:text>
                This is an exemple of an alert component
            </template>

        </base-alert>
        <hr>
        <base-alert alert-type="warning">

            <template #icon>
                <base-icon icon-name="exclamation-circle" size="26"></base-icon> &nbsp;
            </template>

            <template #text>
                This is an exemple of an alert component
            </template>

        </base-alert>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        Vue.component('base-alert', {
            props: {
                alertType: {
                    type: String,
                    required: true,
                }
            },
            template: `
            <div :class=" 'container-fluid p-3 alert-' + alertType ">
                <h2> 
                    <slot name="icon"></slot> {{ alertType.toUpperCase() }} 
                </h2>
                <slot name="text"></slot>
            </div>`
        });

        Vue.component('base-icon', {
            props: {
                iconName: {
                    type: String,
                    required: true,
                },
                size: {
                    type: Number,
                    default: 12
                }
            },
            template: `
            <i :class=" 'bi bi-' + iconName " :style=" 'font-size:' + size + 'px' "></i>`
        });

        new Vue({
            el: '#alert',
        });


    </script>
</body>
</html>
