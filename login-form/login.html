<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2" id="app">

        <form>
            <input type="text" v-model="username" name="myusername" class="form-control" placeholder="Username" />
            <sup>{{ usernameMessage }}</sup> 
            <br>
            <input type="password" v-model="password" v-bind:disabled="!isUsernameChecked" name="mypassword" class="form-control" placeholder="Password" />
            <sup v-if="isUsernameChecked">{{ passwordMessage }}</sup>
            <br>
            <button type="button" v-bind:disabled="!isPasswordChecked" class="btn btn-success w-100">Validate</button>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data : {
                usernameMessage: '* Champ obligatoire',
                passwordMessage: '* Champ obligatoire',
                isUsernameChecked: false,
                isPasswordChecked: false,
                username: '',
                password: ''
            },
            methods: {
                
            },
            computed: {

            },

            // HOOKS
            created: function() {
                console.log('Created');
            }
        });
    </script>
</body>
</html>
