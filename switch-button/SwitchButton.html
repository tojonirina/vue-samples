<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container p-2" id="app">
        <div class="container p-2 text-center border mb-1">
            Status : <h1 v-bind:class="statusMessageColor">{{ statusMessage }}</h1>
        </div>
        
        <button v-if="stopped" @click="start" class="btn btn-success w-100 mb-2">Start</button>
        
        <template v-if="started">
            <button @click="stop" class="btn btn-danger w-100 mb-2">Stop</button>
            <button @click="pause" class="btn btn-warning w-100 mb-2">Pause</button>
        </template>

        <template v-if="paused">
            <button @click="stop" class="btn btn-danger w-100 mb-2">Stop</button>
            <button @click="start" class="btn btn-success w-100 mb-2">Start</button>
        </template>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        let ViewModel = new Vue({
            el: '#app',
            data: {
                started: false,
                stopped: true,
                paused: false,
                statusMessage: 'Stopped'
            },
            methods: {
                start: function () {
                    this.started = true;
                    this.stopped = false;
                    this.paused = false;
                    this.statusMessage = 'Started';
                },
                stop: function () {
                    this.started = false;
                    this.stopped = true;
                    this.paused = false;
                    this.statusMessage = 'stopped';
                },
                pause: function () {
                    this.started = false;
                    this.stopped = false;
                    this.paused = true;
                    this.statusMessage = 'Paused';
                }
            },
            computed: {
                statusMessageColor: function () {
                    return {
                        'text-danger': this.stopped,
                        'text-success': this.started,
                        'text-warning': this.paused,
                    }
                }
            },

        });

    </script>
</body>
</html>
