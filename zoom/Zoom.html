<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div id="zoom" class="p-2">
        <div :style="{ fontSize: fontSize + 'px'}" class="container p-2 border mb-1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, repudiandae quidem doloribus sapiente beatae et adipisci inventore autem tempore architecto dignissimos ad? Expedita quisquam atque saepe! Ducimus tempore voluptatem dignissimos!
        </div>
        <zoom-minus @zoomout="fontSize -= 1"></zoom-minus>
        <zoom-plus @zoomin="fontSize += 1"></zoom-plus>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('zoom-minus', {
            template: '<button class="btn btn-dark" @click="$emit(\'zoomout\')"> <i class="bi bi-zoom-out"> </button>',
        });

        Vue.component('zoom-plus', {
            template: '<button class="btn btn-success" @click="$emit(\'zoomin\')"> <i class="bi bi-zoom-in"> </button>',
        });

        new Vue({
            el: '#zoom',
            data: {
                fontSize: 12
            }
        });
    </script>
</body>
</html>
